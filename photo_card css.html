<!DOCTYPE html>
<html>
<head>
    <title>Photo Card</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}
    body {
        margin-top: 40px;
    }
button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}
button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>
<div class="card">
  <img src="photo.jpg" alt="Yash" style="width:100%">
  <h1>Yash Kumar Arora</h1>
  <p>Web Developer , Fotofilics</p>
  <p>CS & BDA</p>
  <p>Sophomore , Graphic Era University</p>
  <p><button>Contact</button></p>
</div>

</body>
</html>
